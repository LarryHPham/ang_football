<section class="site-map">
  <template [ngIf]="totalSiteMap">
    <div class="row">
      <div class="col-xs-12">
        <ul>
          <template ngFor let-link [ngForOf]="totalSiteMap" let-i="index">
            <li>{{i}}.&nbsp;&nbsp;<a [routerLink]="link.path">{{link.name}}</a></li>
          </template>
        </ul>
      </div>
    </div>
  </template>
</section>
