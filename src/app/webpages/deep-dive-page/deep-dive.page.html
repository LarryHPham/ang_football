              <section *ngIf="isLoading" class="deep-dive" (window:scroll)="onScroll($event)">
                <section *ngIf="carouselData"class="deep-dive-container1">
                  <news-box *ngIf="carouselData" [carData]="carouselData" [videoData]="videoData" [toggleData]="toggleData" (changeScope)="toggleRoute($event)">
                  </news-box>
                  <div class="spacer" id="deep-dive-blueBar">
                    <section class="deep-dive-adWrap">
                      <iframe *ngIf="scope == 'nfl' || scope == 'home'" frameborder="0" scrolling="no" allowtransparency="true" src="app/ads/nflbluebar.html" [ngStyle]="{'display': 'block', 'height': '50px','width': '100%','margin': '0px','border': '0px','overflow': 'hidden','z-index': '0','background-color': '#272727'}" ></iframe>
                      <iframe *ngIf="scope == 'ncaaf'" frameborder="0" scrolling="no" allowtransparency="true" src="app/ads/ncaafbluebar.html" [ngStyle]="{'display': 'block', 'height': '50px','width': '100%','margin': '0px','border': '0px','overflow': 'hidden','z-index': '0','background-color': '#272727'}" ></iframe>
                    </section>
                  </div>
                </section>
                <section *ngIf="carouselData" class="deep-dive-container2">
                  <div class="deep-dive-container2a col-sm-12 col-xl-9">
                    <div class="deep-dive-module">
                      <side-scroll-schedules *ngIf="scopeDisplayed" [scopeDisplayed]="scopeDisplayed" [sideScrollData]="sideScrollData" (count)="scrollCheck($event)" [scrollLength]="scrollLength" [scope]="scope" [topScope]="scopeDisplayed.topScope" (changeScope)="changeScope($event)"></side-scroll-schedules>
                    </div>
                    <!-- First article stack was moved out of deep dive block 1 for performance-->
                    <div class="deep-dive-module" *ngIf="firstStackRow && firstStackTop">
                      <article-stack-module [stackTop]="firstStackTop" [stackRow]="firstStackRow"></article-stack-module>
                    </div>
                    <!---->
                    <deep-dive-block-1 *ngIf="blockIndex >= 1 && geoLocation" [geoLocation]="geoLocation" [profileName]="profileName" [maxHeight]="maxHeight" [scope]="scope"></deep-dive-block-1>

                    <deep-dive-block-2 *ngIf="blockIndex >= 2 && geoLocation" [geoLocation]="geoLocation" [profileName]="profileName" [maxHeight]="maxHeight" [scope]="scope"></deep-dive-block-2>

                    <deep-dive-block-3 *ngIf="blockIndex >= 3 && geoLocation" [geoLocation]="geoLocation" [profileName]="profileName" [maxHeight]="maxHeight" [scope]="scope"></deep-dive-block-3>

                    <deep-dive-block-4 *ngIf="blockIndex >= 4 && geoLocation" [geoLocation]="geoLocation" [profileName]="profileName" [maxHeight]="maxHeight" [scope]="scope"></deep-dive-block-4>
                  </div>
                  <div class="deep-dive-container2b col-xl-3" id="widgetContainer">
                    <div class="widget_wrapper"><widget-module></widget-module></div>
                  </div>
                </section>
              </section>
