<sidekick-wrapper>
<section class="page profile-container player-page" (window:scroll)="onScroll($event)">
    <loading-component *ngIf="!profileHeaderData && !hasError"></loading-component>
    <error-component *ngIf="hasError"></error-component>
    <div *ngIf="profileHeaderData">

        <div class="loadBatch1">
          <profile-header
            *ngIf="profileHeaderData"
            [profileHeaderData]="profileHeaderData"
            [profileType]="'player'"></profile-header>
          <daily-update-module
            *ngIf="dailyUpdateData"
            [profileName]="profileHeaderData.profileTitleFirstPart + ' ' + profileHeaderData.profileTitleLastPart"
            [imageConfig]="imageConfig"
            [data]="dailyUpdateData"></daily-update-module>
        </div><!--loadBatch1-->

        <div class="loadBatch2">
          <!--<fantasy-module-->
            <!--[fantasyData]="fantasyData"-->
            <!--[fantasyDate]="fantasyDate"-->
            <!--[profHeader]="profileHeaderData"></fantasy-module>-->
          <responsive-widget
            *ngIf="dailyUpdateData"
            [embedPlace]="widgetPlace"
            [displayAtRes]="'640'"></responsive-widget>
          <!-- <headline-component [title]="'Keep Up With Everything ' + profileHeaderData.profileName"></headline-component> -->
          <box-scores
            *ngIf="dateParam"
            [boxScores]="currentBoxScores"
            [calendarParams]="dateParam"
            (dateEmit)="getBoxScores($event)"></box-scores>
            <responsive-widget *ngIf="dateParam" [embedPlace]="widgetPlace" [displayAtRes]="'1024'"></responsive-widget>
            <schedules *ngIf="schedulesData"
              [footerParams]="scheduleParams"
              [profHeader]="profileHeaderData"
              [data]="schedulesData"
              [filter1]="scheduleFilter1"
              [dropdownKey1]="selectedFilter1"
              (tabSelected)="scheduleTab($event)"
              (selectedKeyFilter)="filterDropdown($event)"></schedules>
        </div> <!--loadBatch2-->

        <div class="loadBatch3">
          <responsive-widget
            *ngIf="schedulesData"
            [embedPlace]="widgetPlace"
            [displayAtRes]="'640'"></responsive-widget>
          <standings-module
            *ngIf="standingsData"
            [data]="standingsData"
            (tabSelected)="standingsTabSelected($event)"
            (filterSelected)="standingsFilterSelected($event)"
            [scope]="scope" ></standings-module>
          <season-stats-module
            *ngIf="seasonStatsData"
            [pageParams]="pageParams"
            [data]="seasonStatsData"></season-stats-module>
          <responsive-widget *ngIf="seasonStatsData" [embedPlace]="widgetPlace"></responsive-widget>
          <comparison-module
            [modelData]="comparisonModuleData"
            [profileName]="profileHeaderData.profileName"
            [profileType]="'player'"
            [profileId]="pageParams.playerId"
            [scope]="scope"></comparison-module>
        </div> <!--loadBatch3-->

        <div class="loadBatch4">
          <!-- <headline-component [title]="'Other MLB Content You May Love'"></headline-component> -->
          <div class="profile-carousel-container" *ngIf="imageData">
              <images-media-carousel [imageData]="imageData" [copyright]="copyright" [imageTitle]="imageTitle" [profHeader]="profileHeaderData" [isProfilePage]="isProfilePage"></images-media-carousel>
          </div>
          <responsive-widget *ngIf="imageData" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
          <dyk-module
            *ngIf="dykData && dykData.length > 0"
            [profileName]="profileHeaderData.profileName"
            [dykData]="dykData"></dyk-module>
          <responsive-widget *ngIf="dykData" [embedPlace]="widgetPlace" [displayAtRes]="'1024'"></responsive-widget>
          <faq-module
            *ngIf="faqData"
            [profileName]="profileHeaderData.profileName"
            [faqData]="faqData"></faq-module>
        </div> <!--loadBatch4-->

        <div class="loadBatch5">
          <responsive-widget *ngIf="faqData" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
          <list-of-lists
            *ngIf="profileHeaderData && listOfListsData"
            [profileHeaderData]="profileHeaderData"
            [listOfListsData]="listOfListsData"
            [profileType]="profileType"
            [playerId]="pageParams.playerId"
            [scope]="scope"></list-of-lists>
          <news-module
            *ngIf="newsDataArray"
            [newsDataArray]="newsDataArray"
            [profileName]="profileHeaderData.profileName"></news-module>
          <responsive-widget *ngIf="newsDataArray" [embedPlace]="widgetPlace"></responsive-widget>
          <!-- <headline-component [title]="'Interact With MLB\'s Fans'"></headline-component> -->
          <twitter-module *ngIf="twitterData" [profileName]="profileHeaderData.profileName" [twitterData]="twitterData"></twitter-module>
          <!--Like Us On FB Module, only display if not on partner page-->
          <section *ngIf="!partnerID">
            <comment-module [profileName]="profileHeaderData.profileName"></comment-module>
            <responsive-widget *ngIf="newsDataArray" [embedPlace]="widgetPlace"></responsive-widget>
          </section>
        </div> <!--loadBatch5-->

    </div>
</section>
</sidekick-wrapper>
