<div id="deep-dive-block-1" class="deep-dive-block">
  <div class="deep-dive-widget res640" *ngIf="firstStackRow">
    <responsive-widget [deepDive]="true" [embedPlace]="widgetPlace" [pageType]="'deepDive'"></responsive-widget>
  </div>
  <div class="deep-dive-module" *ngIf = "tilestackData">
    <tile-stack-module [tilestackData] = "tilestackData"></tile-stack-module>
  </div>
  <div class="deep-dive-widget res1024" *ngIf = "tilestackData">
    <responsive-widget [deepDive]="true" [embedPlace]="widgetPlace" [pageType]="'deepDive'"></responsive-widget>
  </div>
  <div class="deep-dive-module" *ngIf="videoData">
    <deep-dive-video-module [videoData]="videoData"></deep-dive-video-module>
  </div>
  <div class="deep-dive-widget res640" *ngIf="videoData">
    <responsive-widget [deepDive]="true" [embedPlace]="widgetPlace" [pageType]="'deepDive'"></responsive-widget>
  </div>
  <div class="deep-dive-module" *ngIf="dateParam">
    <div class="deep-dive-boxScore">
      <box-scores class="box-scores" [boxScores]="currentBoxScores" [calendarParams]="dateParam" (dateEmit)="getBoxScores($event)" [maxHeight]="maxHeight" [scroll]="scroll"></box-scores>
      <box-article-component *ngIf="currentBoxScores" [boxArticleData]="currentBoxScores.aiContent"></box-article-component>
    </div>
  </div>
  <div class="deep-dive-widget res1024" *ngIf="currentBoxScores">
    <responsive-widget [deepDive]="true" [embedPlace]="widgetPlace" [pageType]="'deepDive'"></responsive-widget>
  </div>
</div>
