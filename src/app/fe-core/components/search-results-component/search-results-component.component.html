<div class="s-res-component row">
    <div class="s-res-component_img col-md-5">
        <rectangle-image [data]="singleArticleData.imagePathData"></rectangle-image>
        <!--<img [src]="singleArticleData.imagePathData">-->
    </div>
    <div class="s-res-component_txt col-sm-12 col-md-7">
        <div class="s-res-component_txt_title"> {{singleArticleData.title}}</div>
        <div class="s-res-component_txt_writeby"> Written By: <b> {{singleArticleData.author}}, {{singleArticleData.publisher}}</b></div>
        <div class="s-res-component_txt_post"> Posted On {{singleArticleData.publishedDate}}</div>
        <div class="s-res-component_txt_teaser"> {{singleArticleData.teaser}} </div>

        <div class="s-res-component_txt_readfull"> Read The Full Story <i class="fa fa-arrow-right-1"></i> </div>
    </div>
</div>
