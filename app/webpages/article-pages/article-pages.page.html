<div class="articles-page">
    <div class="articles-page-content">
      <div *ngIf="error">
          <div class="loading-container">
              <span class="loading-text">The article you are trying to reach is unavailable. You will be redirected to your previous page shortly.</span>
          </div>
      </div>
      <loading-component *ngIf="!articleData && !error"></loading-component>
      <span *ngIf="articleData">
          <share-links-component class="articles-page-padding" [shareUrl]="rawUrl" [isMain]="true"></share-links-component>
          <h1 class="articles-page-title">{{title}}</h1>
          <sidekick-wrapper-ai [aiSidekick]="aiSidekick" [scope]="scope">
              <span *ngIf="imageData">
                  <div template="ngIf hasImages" class="carousel-container">
                      <images-media-carousel [isProfilePage]="false"
                                             [imageData]="imageData"
                                             [copyright]="copyright"
                                             [imageTitle]="imageTitle"></images-media-carousel>
                  </div>
              </span>
              <div class="arpt">
                  <div class="arpt-date">Posted on: {{date}}</div>
              </div>
              <article-content-component class="articles-page-padding" [articleType]="articleType"
                                         [articleSubType]="articleSubType"
                                         [articleData]="articleData"
                                         [teamId]="teamId"
                                         [imageLinks]="imageLinks"
                                         [partnerId]="partnerId"
                                         [scope]="scope"
              ></article-content-component>
              <sidekick-container-component></sidekick-container-component>
              <disqus-component *ngIf="!checkPartner" [comment]="comment"></disqus-component>
              <recommendations-component [randomHeadlines]="randomHeadlines"
                                         [images]="images"></recommendations-component>
              <trending-component [scope]="scope" [currentArticleId]="eventID"></trending-component>
          </sidekick-wrapper-ai>
      </span>
    </div>
</div>
